<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="imagem/png" href="midia/icone.png" />
    <title>JPBot - seu psicologo virtual</title>
    <style>
      body {
        background-image: url(midia/fundo1.png);
        background-repeat: no-repeat;
        background-size: cover;
      }
      #iframe {
        position: fixed;
        top: 100px;
        left: 700px;
        width: 100%;
        border: none;
      }
      #buttons {
        background-color: aliceblue;
        position: fixed;
        top: 500px;
        left: 300px;
        border-style: solid;
        text-align: center;
        border-left: none;
        border-right: none;
        width: 350px;
        cursor: pointer;
      }
      #button_support {
        cursor: pointer;
        position: fixed;
        top: 100px;
        left: 1100px;
        height: 100px;
        width: 100px;
        border-radius: 50%;  
      }
      @media (max-width: 1000px) {
        body {
          background-image: url(midia/fundo2.png);
          background-repeat: no-repeat;
          background-size: cover;
        }
        #iframe {
          left: 500px;
          top: 450px;
        }
        #buttons {
          top: 1000px;
          left: 600px;
        }
        #button_support {
          left: 700px;
          top: 200px;
        }
      }
    </style>
  </head>

  <body>
    <nav></nav>
    <div id="iframe">
      <iframe
        width="350"
        height="430"
        allow="microphone;"
        src="https://console.dialogflow.com/api-client/demo/embedded/e28f7b4e-6e43-48a5-a98a-cacdddb72713"
      ></iframe>
    </div>
    <div id="buttons">
      <h><b> Busque por profissionais perto de você </b></h><br /><br />
      <a
        href="https://www.google.com.br/maps/search/psicologos/"
        target="_blank"
        ><button>Psicólogos</button></a
      ><br /><br />
      <a href="https://www.google.com.br/maps/search/caps/" target="_blank"
        ><button>Psicólogos grátis</button></a
      >
    </div>
    <div id="button_support">
      <a href="mailto:joao.wanderley@aluno.uepb.edu.br? Subject: Problemas com JPBOT" target="_blank">
        <button id="button_support">SUPORTE</button>
      </a>
    </div>
  </body>
</html>
